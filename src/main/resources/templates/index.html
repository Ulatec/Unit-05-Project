<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="app.css" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a href="index.html">Countries of the World</a></h1>
		</div>

	</header>
	<div class="sortButtons">
		<h3>Sort countries by:</h3>
		<a th:href="@{/(sortType='name')}" class="sortButton">Name</a>
		<a th:href="@{/(sortType='population')}" class="sortButton">Population</a>
	</div>
	<div class="container">

		<div th:each="country : ${countries}" class="country">
			<a th:href="@{'/country/' + ${country.name}}">
				<img th:src="@{'/flags/' + ${country.name} + '.png'}"/>
				<h4 th:text="${country.name}"></h4>
			</a>
		</div>
	</div>
</body>
</html>
